<div class="raw">

    <div class="col">

        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">

    </div>

</div>


<app-loading *ngIf="loading" class="m-5"></app-loading>


<div  *ngIf="!loading" class="card-columns mt-5">
    <div (click)="verArtista(artista.id)" *ngFor="let artista of artistas" class="card puntero">
      <img [src]="artista.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{ artista.name }} <small>{{artista.release_date }}</small> </h5>
        <span *ngFor="let genero of artista.genres" class="badge badge-pill badge-success"> {{ genero }} </span>
        
    </div>
    </div>
</div>
