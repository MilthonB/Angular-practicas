<h4>Formularios <small> Formularios reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">Nombre no valido 5 letras minimo</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">Apellido no valido 5 letras minimo</small>
      </div>
    </div>

  </div>





  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
        <small *ngIf="correoNoValido" class="text-danger">Correo no valido</small>
    </div>
  </div>




  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col" >

      <div class="col">

        <input type="text" class="form-control"
                placeholder="Distrito"
                [class.is-invalid]="distritoNoValido"
                formControlName="distrito">

      </div>

      <div class="col">

        <input type="text" class="form-control"
                placeholder="Ciudad"
                [class.is-invalid]="distritoNoValido"
                formControlName="ciudad">

      </div>

    </div>
  </div>   


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>



<hr>


<pre>
  estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>


<pre>
  {{ forma.value | json }}
</pre>
