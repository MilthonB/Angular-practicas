

<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   (input)="buscando()"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSelecionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                El termino de busqueda no existe {{ termino }} 
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
    </div>

</div>
