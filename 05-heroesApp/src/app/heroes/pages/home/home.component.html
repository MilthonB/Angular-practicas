<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>

            <button mat-icon-button 
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-list>
            <mat-list-item routerLink="./listado"
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span> Listado de Heroes</span>
            </mat-list-item>

            <mat-list-item routerLink="./agregar"
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span> Añadir Heroes</span>
            </mat-list-item>

            <mat-list-item routerLink="./buscar"
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span> Buscar Heroes</span>
            </mat-list-item>


        </mat-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button 
                (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <span> {{  auth.usuario }} </span>

        <button mat-button
                (click)="logout()">
            Logout
        </button>
    </mat-toolbar>

    <div style="margin: 10px;" class="cantainer">    
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
