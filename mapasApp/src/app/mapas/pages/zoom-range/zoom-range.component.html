<div #mapa class="mapa-container"></div>


<div class="row">
    <div class="col">
        <label class="form-label">
            Zoom: {{ zoom | number:'2.2-2' }}
            - Lng,lat: [ {{ center[0] | number:'2.4-4'}} ,  {{ center[1] | number:'2.4-4' }}]
        </label>
        <input type="range" 
               class="form-range" 
               id="customRange1"
               [value]="zoom"
               min="0.86"
               max="18"
               (input)="rangeZoom( zoomRange.value)"
               #zoomRange>
    </div>

    <div class="col-12">
        <button class="btn btn-danger"
                (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary  float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
