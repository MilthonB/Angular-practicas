<h2> Por Pais</h2>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input 
            (onDebounce)="sugerencias( $event )"
            (onEnter)="buscar($event)" ></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" 
     *ngIf="hayError">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" 
     class="row">
    <div class="col">
        <app-pais-table [paises]="paises" ></app-pais-table>
    </div>
</div>
