<h2>Reactivo: Switches</h2>
<hr>


<form (ngSubmit)="guardar()" [formGroup]="miFormulario">

    <div class="row  mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  formControlName="genero"  value="M" class="form-check-input" type="radio"  id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input formControlName="genero"  value="F" class="form-check-input" type="radio"  id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row  mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input formControlName="notificaciones" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row  mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input formControlName="condiciones" class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>


<!-- boton submit -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-warning float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formaulario</h5>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>
<br>

<h5> Valid </h5>
<pre> {{ miFormulario.valid  }} </pre>
<br>
