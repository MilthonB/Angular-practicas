<div class="row">
    <div class="col">
        <form  autocomplete="off" [formGroup]="miFormulario" >
            <!-- campo de producto -->
            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Prodcto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre del producto">
                    <span class="from-text text-danger"
                          > Debe de ser de 3 letras</span>
                </div>
            </div>
            <!-- campo de precio -->
            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="precio"
                            placeholder="Nombre del producto">
                    <span class="from-text text-danger"
                          > El precio debe ser 0 o mayor</span>
                    
                </div>
            </div>
            <!-- campo de existencias -->
            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">Existencias del producto</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            formControlName="exstencia"
                            placeholder="Nombre del producto">
                </div>
            </div>

            <div class="mt-3 row">
                <div class="col">
                    <button  type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        
        <span>Touched</span>
        <pre> {{ miFormulario.touched | json}} </pre>
        
        <span>Prestin</span>
        <pre> {{ miFormulario.pristine | json}} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json}} </pre>
    </div>
</div>
