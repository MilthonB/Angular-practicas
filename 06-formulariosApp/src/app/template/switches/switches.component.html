<h2>Template: Switches</h2>
<hr>


<form #miFormulario="ngForm">

    <div class="row  mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input required [(ngModel)]="persona.genero" value="M" class="form-check-input" type="radio" name="radioGenero" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input required [(ngModel)]="persona.genero" value="F" class="form-check-input" type="radio" name="radioGenero" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row  mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input required [(ngModel)]="persona.notificaciones" name="notificaciones"  class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row  mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input name="terminos"
                [(ngModel)]="terminosYcondiciones" class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones de uso
                </label>
            </div>
        </div>
    </div>


<!-- boton submit -->
    <div class="row">
        <div class="col">
            <button [disabled]="miFormulario.invalid" class="btn btn-warning float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formaulario</h5>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>
<br>

<h5> Valid </h5>
<pre> {{ miFormulario.valid  }} </pre>
<br>
