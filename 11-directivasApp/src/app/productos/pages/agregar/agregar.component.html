<h1 class="mt-5">Agregar Producto</h1>
<hr>

<div class="row g-3 aling-item-center mb-3">

    <form (ngSubmit)="guardar()" [formGroup]="miFormulario" >
        <div class="col-auto">
            <label class="col-form-label"> Nombre: </label>
        </div>
    
        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>
    
        <div class="col-auto">
            <span error-msg
                  [color]="color"
                  [mensaje]="mensaje"
                 *ngIf="tieneError('nombre')">
            </span>
        </div>
    
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-danger"
                        (click)="cambiarNombre()">
                    cambiar nombre 
                </button>

                <button class="btn btn-danger"
                        (click)="cambiarColor()">
                   Cambiar color
                </button>

            </div>
        </div>
    </form>
    
</div>

<h3 class="mt-5"> Formulario </h3>
<pre>  Value {{ miFormulario.value  | json}} </pre>
<pre>  Value {{ miFormulario.valid}} </pre>
